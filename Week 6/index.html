<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- NEW -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- NEW -->   
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Couch 2 Code</title>
</head>
<body>
    <header>
        <h1>Ranjeth R</h1>
        <div>
            <a href="">Recipes</a>
            <a href="">About Us</a>
            <a href="">Contact</a>
        </div>
    </header>
    <main>
        <h2>My Favourite Recipes</h2>

        <form action="">
            <h3>Add a new recipe:</h3>
            <div class="form-body">
                <div class="left">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name">
                    

                    <label for="cuisine">Cuisine: </label>
                    <input type="text" name="cuisine" id="cuisine">
                    

                    <label for="time">Time: </label>
                    <input type="text" name="time" id="time">
                </div>

                <div class="right">
                    <label for="ingredients">Ingredients (each on a new line): </label>
                    <textarea name="ingredients" id="ingredients"></textarea>

                    <label for="steps">Steps (each on a new line): </label>
                    <textarea name="steps" id="steps"></textarea>
                </div>
            </div>

            <input type="submit" value="Save Recipe" class="submit-btn">
        </form>

        <ul>
            
        </ul>
    </main>
    <footer>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Terms of Use</a>
    </footer>
</body>
</html>
